<div class="container">
  <div class="row">
    <form ng-submit="btnSearch()">
      <div class="col-md-4 text-right"><label class="lbl-align" for="txtSearch">Enter Keyword to Analyse:</label></div>
      <div class="col-md-4"><input type="text" class="form-control" id="txtSearch" placeholder="e.g., Dhoni" ng-model="txtSearch"></div>
      <div class="col-md-4"><button type="submit" class="btn btn-default">Submit</button></div>
    </form>
  </div>
</div>

<div class="container search" ng-show="isSearch">
  <uib-tabset active="activeJustified" justified="true">
    <uib-tab index="0" heading="Data Analysis">
      <div class="results">
        <ul>
          <li ng-repeat="result in searchResults track by $index">//result//</li>
        </ul>
      </div>
    </uib-tab>
    <uib-tab index="1" heading="Charts">Charts</uib-tab>
    <uib-tab index="2" heading="Related Searches">Related Matches</uib-tab>
    <uib-tab index="3" heading="Raw">

    </uib-tab>
  </uib-tabset>
</div>
